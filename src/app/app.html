<ion-menu [content]="content" id="menu-avatar">
  <ion-content>
    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
        </ion-col>
        <ion-col col-6>
          <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='./assets/imgs/default-avatar.jpg'" />
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: center;">
        <h3>{{user.email}}</h3>
      </ion-row>
    </div>
    <ion-list>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>

      <button menuClose ion-item detail-none (click)="goToSocial()">
        <ion-icon name="ios-chatbubbles" item-left></ion-icon>
        Social
      </button>

      <button menuClose ion-item detail-none (click)="logout()">
          <ion-icon name="ios-lock" item-left></ion-icon>
          Logout
        </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
