<ion-menu [content]="content" id="menu-avatar">
  <ion-content>
    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
          <img src="" />
          <span class="icon-badge"></span>
        </ion-col>
        <ion-col col-6>
          <img class="user-avatar round" [src]="" onerror="this.src='assets/img/avatar/girl-avatar.png'"/>
        </ion-col>
        <ion-col col-3>
          <img src="" />
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: center;">
        <h3>sales@opensourcetechnologies.com</h3>
      </ion-row>
    </div>
    <ion-list no-lines>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <!--<ion-icon [name]="p.icon" item-left></ion-icon>-->
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
