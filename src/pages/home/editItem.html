<ion-content padding>
  <ion-list>

  <ion-item style="padding-bottom: 15px">
    <ion-label style="color: black" stacked>Entry Text</ion-label>
    <ion-textarea [(ngModel)]="entry.text" type="text" style="height: 50px;" style="opacity: 0.5; border: 1px solid #eaeff5;"></ion-textarea>
  </ion-item>

  <ion-item style="padding-bottom: 15px">
    <ion-label style="color: black" >BMs</ion-label>
    <ion-select [(ngModel)]="entry.bms" interface="popover">
      <ion-option value="0">0</ion-option>
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option value="4">4</ion-option>
      <ion-option value="5">5</ion-option>
      <ion-option value="6">6</ion-option>
      <ion-option value="7">7</ion-option>
      <ion-option value="8">8</ion-option>
      <ion-option value="9">9</ion-option>
      <ion-option value="10">10</ion-option>
    </ion-select>
  </ion-item>

</ion-list>
  <button ion-button block style="color: white" (click)="submit()">Submit</button>
  <div style="text-align:center"><button ion-button small outline (click)="dismiss()">Cancel</button></div>
</ion-content>
