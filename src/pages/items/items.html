<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="white" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button ion-button icon-only (click)="showDelete = !showDelete">
          <ion-icon color="white" name="ios-hammer"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding >
        <ion-item *ngFor="let item of itemList" text-wrap>
            <ion-icon name='{{item.icon}}' item-start></ion-icon>
            {{item.name}}
            <ion-note item-end>
            <div *ngIf="!showDelete; else delete">{{item.feeling}}</div>
            <ng-template #delete><ion-icon name="ios-remove-circle" color="danger" (click)="removeItem(item)"></ion-icon></ng-template>
            </ion-note>
          </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab mini class="fab-button" (click)="addItem();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
