<ion-header>
    <ion-navbar>
      <ion-buttons>
        <button ion-button (click)="viewCtrl.dismiss();">
          <ion-icon color="white" name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="saveProfile()" end>
          <ion-icon color="white" name="ios-checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    </ion-header>

<ion-content padding>

  <!-- Profile picture -->
  <div text-center>
    <img [src]="user_data.profile_img" class="edit-avatar" alt="">
    <p class="change-text" (click)="selectAvatar();">Change Photo</p>
  </div>

  <!-- Form -->
  <ion-item>
    <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
    <ion-input type="text" [(ngModel)]="user_data.name_surname" [value]="user_data.name_surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="ios-quote-outline" color="gray" item-start></ion-icon>
    <ion-textarea placeholder="" [(ngModel)]="user_data.description" [value]="user_data.description"></ion-textarea>
  </ion-item>

  <!-- Private information form -->
  <div margin-top padding-top>
    <h4 no-margin no-padding class="info-text">Private Information</h4>
    <hr class="custom-hr" color="gray">
  </div>
  
  <ion-item>
    <ion-icon name="ios-mail-outline" item-start></ion-icon>
    <ion-input type="text" [value]="user_data.email" disabled></ion-input>
  </ion-item>

</ion-content>
