  Ionic pages and navigation.
-->

<ion-content padding>
        <div class="div-padding">
          <ion-row>
            <ion-col>
              <ion-list inset>
      
                <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" required [ngModel]="userData.email" (keyup)="onKey($event, 'user')" autocapitalize="none"></ion-input>
                </ion-item>
      
              </ion-list>
            </ion-col>
          </ion-row>
      
          <ion-row>
            <ion-col>
              <button ion-button round class="login-button" (click)="submit()">Submit</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <a class="sign-up-button" (click)="dismiss()">Cancel</a>
            </ion-col>
        </ion-row>
      
        </div>
      
      </ion-content>
