  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons>
        <button ion-button icon-only (click)="dismiss()">
            <ion-icon color="white" name="arrow-back"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-refresher (ionRefresh)="updatePostComments($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let comment of post.comments">
            <ion-card>
              <ion-item>
                <ion-avatar item-start>
                  <img src="{{comment.avatar_image}}" onerror="this.src='./assets/imgs/default-avatar.jpg'"/>
                </ion-avatar>
                <h2>{{comment.user_name}}</h2>
                <p>{{comment.posted}}</p>
              </ion-item>
              <ion-card-content text-wrap>
                {{comment.text}}
              </ion-card-content>
              <ion-row>
                  <ion-col center text-center>
                    <ion-note>
                        {{comment.time_since}}
                    </ion-note>
                  </ion-col>
                </ion-row>
            </ion-card>
          </ion-item>
    </ion-list>
</ion-content>
<ion-footer class="message-footer">
  <ion-toolbar class="message-toolbar" color="light">
    <ion-item>
        <ion-textarea [(ngModel)]="comment.text" class="message-input" placeholder="Enter Comment Here" text-start></ion-textarea>
    </ion-item>
    <ion-buttons end>
        <button ion-button icon-only (click)="postComment()">
          <ion-icon name="ios-send"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
