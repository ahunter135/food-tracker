<ion-header>

  <ion-navbar>
    <ion-title>Chats</ion-title>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon color="white" name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      USERS
    </ion-list-header>
    <ion-item *ngFor="let user of chats" (click)="sendMessage(user)">
      <ion-thumbnail item-start>
        <img src="{{user.avatar_image}}">
      </ion-thumbnail>
      <h2>{{user.fullName}}</h2>
      <p></p>
      <p item-end>{{user.time}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
